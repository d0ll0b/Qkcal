<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 定義柔和的漸層 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF9E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE9F2;stop-opacity:1" />
    </linearGradient>
    
    <!-- 鏡頭的反光 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景圓角矩形 (模仿 icon 形狀) -->
  <rect x="0" y="0" width="512" height="512" rx="120" ry="120" fill="url(#bgGradient)" />

  <!-- 外框便當盒陰影 (模仿 CSS: box-shadow: 0 8px 0 #f5d1d1) -->
  <rect x="86" y="96" width="340" height="340" rx="60" ry="60" fill="#f2b5b5" />
  
  <!-- 便當盒本體 -->
  <rect x="86" y="86" width="340" height="340" rx="60" ry="60" fill="#ffffff" stroke="#ffb6c1" stroke-width="12" />

  <!-- 內部格子：飯 (左上) -->
  <rect x="116" y="116" width="130" height="130" rx="30" fill="#fff0f5" />
  <!-- 裝飾：飯糰海苔 -->
  <rect x="156" y="156" width="50" height="50" rx="10" fill="#5a2a2a" />

  <!-- 內部格子：菜 (右上) -->
  <rect x="266" y="116" width="130" height="130" rx="30" fill="#e0f2f1" />
  <!-- 裝飾：花椰菜意象 -->
  <circle cx="331" cy="181" r="35" fill="#80cbc4" />

  <!-- 內部格子：主菜 (下) -->
  <rect x="116" y="266" width="280" height="130" rx="30" fill="#FFF3E0" />
  
  <!-- AI 掃描鏡頭 (浮在上面) -->
  <circle cx="356" cy="356" r="60" fill="#ffb6c1" opacity="0.9" />
  <circle cx="356" cy="356" r="45" fill="none" stroke="#fff" stroke-width="8" stroke-dasharray="20 10" />
  <text x="338" y="370" font-family="Arial, sans-serif" font-size="40" fill="white">AI</text>

  <!-- 俏皮裝飾：星星 -->
  <path d="M400 60 L410 90 L440 100 L410 110 L400 140 L390 110 L360 100 L390 90 Z" fill="#FFE66D" />
</svg>